<div class="container mt-4">
    <!-- Título de la noticia -->
    <div class="row">
      <div class="col text-center">
        <h1 id="titulo-noticia" class="display-4">{{ listaArticulos.tituloArticulo }}</h1>
      </div>
    </div>
  
    <!-- Texto de la noticia y imagen -->
    <div class="row mt-4">
        <div class="col-md-8 order-md-1">
          <p class="lead">{{ listaArticulos.informacionArticulo }}</p>
        </div>
        <div class="col-md-4 order-md-2">
          <img src="{{ noticia.imagenUrl }}" alt="Imagen de la noticia" class="img-noticia">
        </div>
    </div>
  
  
    <!-- Sección de comentarios -->
    <div class="row mt-4">
        <div class="col">
          <h2 class="mb-4">Comentarios</h2>
          <!-- Logica para mostrar comentarios -->
           <app-comments></app-comments>
        </div>
    </div>
  </div>
